<mat-card class=" g-clr-tertiary">
    <mat-card-content>
        <div class="row">
            <div class="col-12 d-flex justify-content-end">
              <button mat-icon-button (click)="dialogRef.close()" id="fechar">
                <mat-icon mat-dialog-close>close</mat-icon>
              </button>
            </div>
        </div>
      <div class="row d-flex justify-content-center text-center">
          <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">
            <img src="assets/png/warning.png" alt="Erro" />
          </div>
          <div class="col-12 ">
              <p class="g-font-subtitle-1 g-clr-light">Houve um erro ao buscar as informações</p>
          </div>
        </div>
    </mat-card-content>
  </mat-card>

 <div class="row">
    <div class="col-lg-15 col-md-4 col-sm-12 mt-3" *ngFor="let item of listUsers" (click)="clickOpenDetail(item.login)">
      <div class="container-card">
        <div class="box">
          <span></span>
          <div class="content">
            <div class="col-12">
              <img src={{item.avatar_url}} alt="">
              <p class="g-font-subtitle-1">{{item.login}}</p>
            </div> 
          </div>
        </div>
      </div>
        
    </div>
</div>

<div class="justify-content-center d-flex">
  <mat-card class=" g-clr-tertiary col-lg-6 col-md-8 col-sm-12">
    <mat-card-content>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">
          <img src="assets/png/github.png" alt="GitHubIcon" />
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 mt-2">
          <div class="form-group textfield">
            <input type="text" class="form-control" [(ngModel)]="searchCamp" placeholder="Buscar"  />
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 mt-2">
          <button mat-raised-button class=" g-clr-light btn-pg" (click)="emitEvent()">Buscar</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
